<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so_sanh_voi_0</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số: "));
    switch ((a > 0) ? 1 :(a < 0) ? -1 :0) {
        case (1):
            alert("1");
            break;
        case (-1):
            alert("-1");
            break;
        default:
            alert("0");
            break;

    }
</script>
</body>
</html>
